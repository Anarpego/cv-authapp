{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="{% static 'processing.js' %}" type="text/javascript"></script>
</head>
<body>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
          <h4>Confirm</h4>
          <p id="confirmText"></p>

          <p>Nombre: {{ nombre }}</p>
          <p>Apellido: {{ apellido }}</p>
        </div>
        <div class="modal-footer">
          <button id="noButton" class="modal-close waves-effect waves-red btn-flat">Reiniciar el proceso</button>
          <button id="yesButton" class="modal-close waves-effect waves-green btn-flat">Continuar</button>
        </div>
    </div>      
</body>
</html>
